<div class="edit-category-container">
  <h2>Edit Category</h2>

  <form (ngSubmit)="onUpdate()" *ngIf="categoryData" class="edit-form">
    <div class="form-group">
      <label for="name">Category Name</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="categoryData.name"
        name="categoryName"
        required
        placeholder="Enter category name"
      />
    </div>

    <div class="form-group">
      <label for="urlHandle">URL Handle</label>
      <input
        type="text"
        id="urlHandle"
        [(ngModel)]="categoryData.urlHandle"
        name="urlHandle"
        required
        placeholder="Enter URL handle"
      />
    </div>

    <button type="submit" class="update-btn">Update Category</button>
    <button type="button" class="delete-btn" (click)="onDelete()">Delete</button>
  </form>

  <p *ngIf="!categoryData" class="loading-text">No category data Available...</p>
</div>
