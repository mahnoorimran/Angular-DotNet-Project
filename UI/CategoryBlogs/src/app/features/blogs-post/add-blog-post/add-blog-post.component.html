<div class="add-blog-form-container">
  <h2>Add New Blog Post</h2>

  <form #form="ngForm" (ngSubmit)="onBlogSubmit()"  class="add-blog-form">

    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text"
       id="title"
       name="title"
       [(ngModel)]="model.title"
        required placeholder="Enter blog title" />
    </div>

    <!-- Short Description -->
    <div class="form-group">
      <label for="shortDescription">Short Description</label>
      <textarea 
      id="shortDescription" 
      name="shortDescription" 
      [(ngModel)]="model.shortDescription"
       required placeholder="Enter a short description"></textarea>
    </div>

    <!-- Content -->
<div class="form-group">
  <label for="content">Content</label>
  <textarea
    id="content"
    name="content"
    [(ngModel)]="model.content"
    required
    placeholder="Enter full blog content in Markdown"
    rows="5"
    class="form-control"
  ></textarea>
</div>

<!-- Live Markdown Preview -->
<div class="form-group markdown-preview">
  <label>Live Preview</label>
  <div class="preview-box">
    <markdown [data]="model.content || ''"></markdown>
  </div>
</div>



    <!-- Featured Image URL -->
    <div class="form-group">
      <label for="featuredImgUrl">Featured Image URL</label>
      <input type="text" id="featuredImgUrl" 
      name="featuredImgUrl"
      [(ngModel)]="model.featuredImgUrl"
      required placeholder="Enter image URL" />
       <!-- Image Preview -->
  <div class="image-preview" *ngIf="model.featuredImgUrl">
    <img [src]="model.featuredImgUrl" alt="Image Preview"  />
  </div>
    </div>
    <div>
      <small *ngIf="imageError" class="error-text">{{ imageError }}</small>
    </div>

    <!-- URL Handle -->
    <div class="form-group">
      <label for="urlHandle">URL Handle</label>
      <input type="text" id="urlHandle" 
      name="urlHandle"
      [(ngModel)]="model.urlHandle"
        required placeholder="Enter URL handle (slug)" />
    </div>

    <!-- Published Date -->
    <div class="form-group">
      <label for="publishedDate">Published Date</label>
      <input type="date" id="publishedDate"
       name="publishedDate"
       value="{{model.publishedDate}}"
      [ngModel]="model.publishedDate | date:'yyy-MM-dd'"
      (ngModelChange)="model.publishedDate= $event"
      [min]="today" 
         required />
    </div>

    <!-- Author -->
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" name="author"
      [(ngModel)]="model.author"
       required placeholder="Enter author's name" />
    </div>

   <div class="form-group center-checkbox">
  <label for="isVisible" style="margin-bottom: 0;">
    <span>Is Visible?</span>
    <input type="checkbox" id="isVisible" 
    name="isVisible"
    [(ngModel)]="model.isVisible"
    />
    
  </label>
</div>


    <!-- Submit Button -->
    <button type="submit" class="submit-btn">Add Blog Post</button>
  </form>
</div>
